# 生物等级系统配置文件

# 是否启用生物等级系统
enableMobLeveling = true

# 每级所需的基础距离（方块）
baseLevelDistance = 100.0

# 距离等级系数，影响等级增长速度
distanceLevelMultiplier = 0.1

# 下界维度的等级加成
netherLevelBonus = 2.0

# 末地维度的等级加成
endLevelBonus = 3.0

# 是否显示生物等级名称标签（作为前缀添加到生物名称中）
# 范围: true|false
showLevelNameTag = true

# 是否显示额外的等级标签（在生物头顶额外渲染）
# 范围: true|false
showExtraLevelTag = false

# 生物属性提升算法配置
# 每级额外增加的基础生命值百分比
healthBonusPerLevel = 0.1

# 每级额外增加的护甲值
armorBonusPerLevel = 0.5

# 每级额外增加的护甲韧性
armorToughnessBonusPerLevel = 0.1

# 每级额外增加的基础攻击力百分比
attackDamageBonusPerLevel = 0.05

# 以下是示例配置（可以忽略）
logDirtBlock = true
magicNumber = 42
magicNumberIntroduction = "The magic number is... "
items = ["minecraft:iron_ingot"]